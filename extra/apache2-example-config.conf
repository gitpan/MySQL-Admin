#user
User linse
Group users

<VirtualHost *:80>
        DirectoryIndex index.html index.pl index.php
        ServerName localhost
        ServerAlias localhost
        ServerAdmin lze@cpan.org
        ServerSignature on
        UseCanonicalName On
        HostnameLookups On
        DocumentRoot "/srv/www/htdocs/"
        RewriteEngine On
        RedirectMatch /perl/lze.pl https://localhost
        <Directory "/srv/www/htdocs">
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>
        ScriptAlias /cgi-bin/ "/srv/www/cgi-bin/"

        <Directory "/srv/www/cgi-bin/">
                 AllowOverride None
                 Options +ExecCGI -Includes
                 Order allow,deny
                 Allow from all
        </Directory>
      LoadModule perl_module                    /usr/lib/apache2/mod_perl.so
      <IfModule mod_perl.c>
            PerlModule Apache2
            PerlRequire "/srv/www/cgi-bin/config/startup.pl"
            ScriptAlias /perl/ "/srv/www/cgi-bin/"
            PerlModule Apache2::Reload
            PerlInitHandler Apache2::Reload
            <Location /perl/>
                  SetHandler perl-script
                  PerlResponseHandler ModPerl::Registry
                  PerlOptions +ParseHeaders
                  PerlSetVar PerlTaintCheck On
            </Location>
      </IfModule>
</VirtualHost>

